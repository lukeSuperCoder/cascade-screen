<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面重定向中...</title>
</head>
<body>
    <script>
        // 获取当前路径
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // 重定向到根路径，让 Vue Router 处理路由
        window.location.href = '/' + (hash || '') + (search || '');
    </script>
    <p>页面重定向中...</p>
</body>
</html>
